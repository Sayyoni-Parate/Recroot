    <!DOCTYPE html>

<head>

<body>

    <div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Candidate List</h1>

  <div class="mb-4">
    <label for="shortlistedFilter" class="mr-2">Show Shortlisted:</label>
    <input type="checkbox" id="shortlistedFilter" onchange="filterShortlisted()">
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-[#00ADB5] text-white">
        <tr>
          <th class="py-2 px-4 text-left">Name</th>
          <th class="py-2 px-4 text-left">Email</th>
          <th class="py-2 px-4 text-left">Match Score</th>
          <th class="py-2 px-4 text-left">Shortlisted</th>
        </tr>
      </thead>
      <tbody id="candidateTableBody">
        <!-- Table rows will be dynamically added here -->
      </tbody>
    </table>
  </div>
</div>


 <script>
  // Demo data (replace with API call)
  const demoData = [

    },
    {
      name: "Jack Anderson",
      email: "jack.anderson@example.com",
      matchScore: 72,
      shortlisted: false,
    }
  ];

  const candidateTableBody = document.getElementById("candidateTableBody");
  let candidates = [...demoData]; // Initialize with demo data

  function renderCandidates(candidatesToRender) {
    candidateTableBody.innerHTML = ""; // Clear existing rows

    candidatesToRender.forEach((candidate) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="py-2 px-4 border-b">${candidate.name}</td>
        <td class="py-2 px-4 border-b">${candidate.email}</td>
        <td class="py-2 px-4 border-b">${candidate.matchScore}</td>
        <td class="py-2 px-4 border-b">${candidate.shortlisted ? "Yes" : "No"}</td>
      `;
      candidateTableBody.appendChild(row);
    });
  }

  function filterShortlisted() {
    const showShortlisted = document.getElementById("shortlistedFilter").checked;
    let filteredCandidates = candidates;

    if (showShortlisted) {
      filteredCandidates = candidates.filter((candidate) => candidate.shortlisted);
    }

    renderCandidates(filteredCandidates);
  }

  // Initial render
  renderCandidates(candidates);
</script>
